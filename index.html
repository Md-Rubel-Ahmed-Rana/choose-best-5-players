<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Players</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <div class="container">
       <h1 class="header">Choose Your Best 5 Players</h1>
    </div>
   </header>
   <main>
    <section class="player-section">
        <div class="player-div">
            <!-- Players section start here -->
            <div class="players" id="players">
                <div class="card">
                    <img src="./players/mashrafee.jpg" alt="">
                    <h2 id="mashrafee">Mashrafee </h2>
                    <button id="mashrafee-btn" class="button">SELECT</button>
                </div>
                <div class="card">
                    <img src="./players/mustafizur-rahman.jpg" alt="">
                    <h2 id="mustafizur">Mustafizur</h2>
                    <button id="mustafizur-btn" class="button">SELECT</button>
                </div>
                <div class="card">
                    <img src="./players/mushfiqur-rahim.jpg" alt="">
                    <h2 id="mushfiqur">Mushfiqur</h2>
                    <button id="mushfiqur-btn"  class="button">SELECT</button>
                </div>
                <div class="card">
                    <img src="./players/sakib-al-hasan.jpg" alt="">
                    <h2  id="sakib">Sakib Al Hasan</h2>
                    <button id="sakib-btn" class="button">SELECT</button>
                </div>
                <div class="card">
                    <img src="./players/tamim-iqbal.jpg" alt="">
                    <h2 id="tamim">Tamim Iqbal</h2>
                    <button id="tamim-btn" class="button">SELECT</button>
                </div>
                <div class="card">
                    <img src="./players/rubel-hussain.jpg" alt="">
                    <h2 id="rubel">Rubel Hussain</h2>
                    <button id="rubel-btn" class="button">SELECT</button>
                </div>
                <div class="card">
                    <img src="./players/liton-das.jpg" alt="">
                    <h2>Liton Das</h2>
                    <button class="button">SELECT</button>
                </div>
                <div class="card">
                    <img src="./players/mahmudullah.jpg" alt="">
                    <h2>Mahmudullah</h2>
                    <button class="button">SELECT</button>
                </div>
                <div class="card">
                    <img src="./players/taskim.jpg" alt="">
                    <h2>Taskim Ahmed</h2>
                    <button class="button">SELECT</button>
                </div>
            </div>
            <!-- Players section end here -->
        </div>
        <!-- Hiring section start here -->
        <div class="hiring-div">
            <div class="player-list">
                <h1>Selected-5</h1>
                <ol id="order-list">
                </ol>
            </div>
            <hr>
            <div class="budget-div">
                <h1>Budget</h1>
                <label for="">Per Player:</label>
                <input type="number" name="" id="per-player-budget">
                <button id="calc-player-budget">Calculate</button>
                <h2>Player Expenses: <span id="player-expense-total">00</span> TK</h2>
            </div>
            <hr>
            <div class="total-cost-div">
                <h1>Total Cost</h1>
                <label for="">Manager:</label>
                <input type="number" name="" id="manager-cost"> <br>
                <label class="coach" for="">Coach:</label>
                <input type="number" name="" id="coach-cost">
                <button id="calc-total-cost">Calculate Total</button>
                <h1>Total Cost: <span id="total-cost">00</span> TK</h1>
            </div>
        </div>
        <!-- Hiring section end here -->
    </section>
   </main>

   <script src="./main.js"></script>
</body>
</html>
